<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in Test</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-login">
      <div class="row">
        <div class="col l-6 m-6 c-12 content-left">
          <div class="header">
            <div class="row">
              <div class="col l-6 m-6 c-12">
                <h2>HAZE.</h2>
              </div>
              <div class="col l-6 m-6 c-12 language">
                <button>
                  <img src="images/united-kingdom.png" alt="english flags" />
                  <p>EN</p>
                  <img
                    src="images/arrow-down-sign-to-navigate.png"
                    alt="arrow"
                  />
                </button>
              </div>
            </div>
          </div>
          <h1 class="title">Hi there!</h1>
          <h3 class="sub">Welcome to Haze. Community Dashboard</h3>
          <div class="button-google">
            <button class="login-google">
              <img src="images/google.png" alt="google" />Log in with Google
            </button>
          </div>
          <div class="or">
            <hr color="#cdcdcf" width="150px" />
            <p>or</p>
            <hr color="#cdcdcf" width="150px" />
          </div>
          <div class="row">
            <div class="col l-3 m-12 c-12"></div>
            <div class="col l-6 m-12 c-12">
              <div class="input">
                <form action="/action_page.php">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your email"
                  />
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                  />
                </form>
              </div>
            </div>
            <div class="col l-3 m-12 c-12"></div>
          </div>
          <div class="row">
            <div class="col l-3 m-12 c-12"></div>
            <div class="col l-6 m-12 c-12">
              <div class="forgot-password">
                <a href="#">Forgot password?</a>
              </div>
            </div>
            <div class="col l-3 m-12 c-12"></div>
          </div>
          <div class="row">
            <div class="col l-3 m-12 c-12"></div>
            <div class="col l-6 m-12 c-12">
              <button class="submit-login">Log in</button>
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="col l-3 m-12 c-12"></div>
          </div>
        </div>
        <div class="col l-6 m-6 c-12 content-right">
          <div class="header-image">
            <button class="sign-up">Sign Up</button>
            <button class="join-us">Join Us</button>
          </div>
          <div class="title-right">
            <div class="row">
              <div class="col l-6 m-6 c-12 left">
                <img src="images/audience.png" alt="audience" />
                <p>
                  Largest Space <br />
                  Community
                </p>
              </div>
              <div class="col l-6 m-6 c-12 right">
                <hr color="#cdcdcf" width="62px" />
              </div>
            </div>
          </div>
          <div class="quote">
            ''<br />
            Go anywhere you want in a<br />
            Galaxy full of wonders!
          </div>
          <div class="footer">
            <div class="row">
              <div
                class="col l-6 m-6 c-12 numerical-order"
                style="display: inline-flex; padding-left: 74px"
              >
                <p>01</p>
                <hr color="#cdcdcf" width="62px" />
                <p>06</p>
              </div>
              <div class="col l-6 m-6 c-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
